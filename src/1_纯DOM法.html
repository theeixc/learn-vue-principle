<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1_纯DOM法</title>
  </head>
  <body>
    <ul id="list"></ul>

    <script>
      /*
        数据变为视图法一
          不停的创建 dom，并添加到dom树上
      */

      var arr = [
        { name: "小明", age: 12, sex: "F" },
        { name: "小宏", age: 11, sex: "M" },
        { name: "小墙", age: 13, sex: "F" },
      ];

      var uld = document.getElementById("list");
      for (var i = 0; i < arr.length; i++) {
        let lid = document.createElement("li");

        let hdd = document.createElement("div");
        hdd.innerText = arr[i].name + "的基本信息";
        hdd.classList.add("hd");
        lid.append(hdd);

        let bdd = document.createElement("div");
        bdd.classList.add("bd");
        let p1 = document.createElement("p");
        p1.innerText = "姓名：" + arr[i].name;
        let p2 = document.createElement("p");
        p2.innerText = "年龄：" + arr[i].age;
        let p3 = document.createElement("p");
        p3.innerText = "性别：" + arr[i].sex;
        bdd.append(p1);
        bdd.append(p2);
        bdd.append(p3);
        lid.append(bdd);

        uld.append(lid);
      }
    </script>
  </body>
</html>
