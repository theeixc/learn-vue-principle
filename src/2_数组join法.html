<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2_数组join法</title>
  </head>
  <body>
    <ul id="list"></ul>

    <script>
      /*
        以字符串的角度（innerHTML）
      */

      var arr = [
        { name: "小明", age: 12, sex: "F" },
        { name: "小宏", age: 11, sex: "M" },
        { name: "小墙", age: 13, sex: "F" },
      ];

      let uld = document.getElementById("list");
      for (let i = 0; i < arr.length; i++) {
        uld.innerHTML += [
          "<li>",
          '<div class="hd">' + arr[i].name + "的信息</div>",
          '<div class="bd">',
          "<p>姓名：" + arr[i].name + "</p>",
          "<p>年纪：" + arr[i].age + "</p>",
          "<p>性别：" + arr[i].sex + "</p>",
          "</div>",
          "</li>",
        ].join("");
      }
    </script>
  </body>
</html>
